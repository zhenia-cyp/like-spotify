<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'users/css/singer.css' %}"
    />

    <title>Title</title>
  </head>
  <body>
    {% if user.is_authenticated %}
    <div class="header">
      <div class="container">
        <div class="burger"><span></span><span></span><span></span></div>
        <div class="logo">
          <span><a href="{% url 'home' %}">Like</a></span>
          <span><a href="{% url 'home' %}">spotify</a></span>
        </div>
        <div class="auth">
          <p><a href="">log out</a></p>
        </div>
<!--        <p>Добро пожаловать: {{ user.username }}</p>-->
      </div>
    </div>

    <div class="main">
      <div class="container">
        <div class="form">
          <form action="/playlists/category/" method="post">
            {% csrf_token %}
            <div>
              <span class="title">категія:</span>
              <span class="inpt">{{ categoryform.name }}</span>
            </div>
            <button type="submit">додати</button>
          </form>
        </div>
      </div>
    </div>
    {% endif %}
    <script>
      const burger = document.querySelector(".burger");
      const sideBar = document.querySelector(".side-bar");
      burger.addEventListener("click", () => {
        burger.classList.toggle("active");
        sideBar.classList.toggle("active");
      });
    </script>
  </body>
</html>
