<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/users/css/album_song.css' %}">
    <title>Title</title>
</head>
<body>
     {% if user.is_authenticated %}
      <div class="header">
         <div class="container">

        </div>
     </div>
     <div class="main">
         <div class="container">
             <div class="form">
                <form enctype="multipart/form-data" action="/playlists/album/song/{{num}}" method="post" >{% csrf_token %}
                <div>
                    <span>название трека:</span>
                    <span>{{ songform.name }}</span>
                </div>
                <div>
                    <span>{{ songform.song }}</span>
                </div>
                <div>
                    <span>исполнитель:</span>
                    <span>выберите исполнителя из списка</span>
                    <span>или оставьте поле пустым</span>
                    <span> {{ songform.singer }}</span>
                    <a href="/playlists/singer/">добавить исполнителя</a>
                </div>
                <div hidden>
                    {{songform.album}}
                </div>
                <button type="submit" class="btn">загрузить</button>
                </form>
        </div>
    </div>

             </div>
         </div>
     </div>
     {% endif %}

</body>
</html>
