<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/users/css/album_detail.css' %}">
    <title>Title</title>
</head>
<body>

    <div class="header">
        <div class="container">
        <div class="music">
            {% for song in query_set %}

            <div class="song">
                 <div class="counter">
                     {{ forloop.counter }}.
                 </div>
                <div class="audio">
                    <span> {{ song.name }}</span>
                    <audio class="music-item" controls>
                        <source src="{{ song.song.url }}" type="audio/mpeg">
                    </audio>
                </div>
            </div>

            {% endfor %}
        </div>
        </div>
    </div>

</body>
</html>
