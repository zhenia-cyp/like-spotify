<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'users/css/login.css' %}">
    <title>Title</title>
</head>
<body>

{% if user.is_authenticated %}

<div class="header">
    <div class="auth"><p><a href="">Log Out</a></p>
    </div>
            <p>Добро пожаловать: {{ user.username }}</p>
    <div class="container">

    </div>
</div>
<div class="main">
    <div class="container">
        <div class="form">
           <form action="/users/login/"  method="post"  >{% csrf_token %}
            <div>
                <span class="title">логин:</span>
                <span class="inpt"> {{ loginform.username }}</span>
            </div>
            <div>
                <span class="title">пароль:</span>
                <span class="inpt">{{ loginform.password }}</span>
            </div>
               <button type="submit" class="btn">войти</button>
            </form>
        </div>

    </div>
    <div class="errors"><span>
          {{loginform.errors.as_text}}
         </span>
    </div>
</div>
{% endif %}

</body>
</html>
